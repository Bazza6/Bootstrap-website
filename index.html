<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

    <!-- css -->
    <link rel="stylesheet" href="./css/custom.css" />

    <!-- javascript -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <title>Bootstrap landing page</title>
  </head>

  <body>
    <div class="container">
      <!-- NAV -->
      <nav class="sticky-top bg-white navbar navbar-expand-md navbar-light my-5">

        <!-- agregar fixed-top para tener el menu fijo arriba -->
        <div class="container-fluid ">
          <div id="logo-nav">
            <a class="navbar-brand" href="#"></a>
            <img
              src="./Recursos/Imagenes/logo-bookmark.svg"
              alt=""
              height="26"
            />
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <!--  ().ms-auto) ms = margin start -->
              <li class="nav-item mx-3">
                <a class="nav-link small text-center" href="#">FEATURES</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link small text-center" href="#">PRICING</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link small text-center" href="#">CONTACT</a>
              </li>
              <li class="nav-item mx-3">
                <a
                  class="nav-link btn btn-secondary text-light btn-outline px-4 btn-sm shadow"
                  href="#"
                  >LOGIN</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="col-sm-12 col-md-6 p-5">
          <!-- columna izquierda. A sm va a dos row -->
          <h1>A Simple Bookmark Manager</h1>
          <p class="text-muted">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, sit
            doloremque dolorum aspernatur ad qui placeat aliquid magnam
            recusandae ipsam aut doloribus debitis sequi tempore iusto
            consectetur, culpa nam fuga?
          </p>
          <button type="button" class="btn btn-primary shadow">
            Get it on Chrome
          </button>
          <button type="button" class="btn btn-light shadow">
            Get it on Firefox
          </button>
        </div>
        <div class="fundo col-sm-12 col-md-6 p-5">
          <!-- columna derecha -->
          <img
            src="./Recursos/Imagenes/illustration-hero.svg"
            alt=""
            width="100%"
            height=""
          />
          <div id="fundoDX"></div>
        </div>
      </div>


     
    </div>
  </body>
</html>
